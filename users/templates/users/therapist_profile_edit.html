{% extends 'base.html' %}
{% load static %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<script src="{% static 'profile_helpers.js' %}" defer></script>
<script>
  // --- Profile Edit Page Bootstrap ---
  // Minimal initial therapist data so Alpine bindings don't explode before async load.
  window.__initialTherapist = {
    id: {{ request.user.id|default:'null' }},
    first_name: "{{ request.user.first_name|default:''|escapejs }}",
    last_name: "{{ request.user.last_name|default:''|escapejs }}"
  };

  // Full initial profile JSON (includes related collections) passed from view for immediate rendering (avoids 404 fallbacks)
  // Provides gallery_images, video_gallery, locations, specialties, etc. Used by various managers below.
  window.__initialProfile = (function(){
    try { return {{ initial_profile_json|safe }}; } catch(e){ return {}; }
  })();

  // Ensure Alpine store picks up richer initial data (will merge later via ensureLoaded())
  if(window.__initialProfile && window.__initialProfile.id){
    try { window.__initialTherapist = Object.assign({}, window.__initialProfile); } catch(_) {}
  }

  // CSRF fallback (in case TC_CSRF not injected yet by base template)
  if(typeof window.TC_CSRF === 'undefined' || !window.TC_CSRF){
    try { window.TC_CSRF = (document.cookie.match(/csrftoken=([^;]+)/)||[])[1] || ''; } catch(_) { window.TC_CSRF=''; }
  }

  // Helper accessible globally to invoke saveField from external listeners
  window.__tcSaveProfileField = function(field, value){
    if(window.__profileEdit && typeof window.__profileEdit.saveField === 'function'){
      window.__profileEdit.saveField(field, value);
    }
  };

  // Define primary Alpine component factory
  window.profileEdit = function(){
    return {
      toast:{ show:false, message:'', _t:null },
      completion:{ percent:0 },
      saving:false,
      init(){
        // Compute completion periodically / on update events
        document.addEventListener('tc-profile-updated', ()=> this.computeCompletion());
        this.computeCompletion();
        // Kick off full profile load (if not already populated)
        this.ensureLoaded();
      },
      notify(msg, isErr){ if(!msg) return; this.toast.message=msg; this.toast.show=true; clearTimeout(this.toast._t); this.toast._t=setTimeout(()=> this.toast.show=false, isErr? 4000:2600); },
      computeCompletion(){
        try {
          const s = (window.Alpine && Alpine.store && Alpine.store('profileModal')) ? Alpine.store('profileModal') : null;
          const t = (s && s.therapist) || {};
          const fields = ['first_name','last_name','intro_note','personal_statement_01','therapy_types','specialties','locations','profile_photo_url'];
          let filled=0; fields.forEach(f=>{ const v=t[f]; if(Array.isArray(v)){ if(v.length) filled++; } else if(typeof v==='string'){ if(v.trim()) filled++; } else if(v){ filled++; } });
          this.completion.percent = Math.min(100, Math.round((filled/fields.length)*100));
        } catch(_) {}
      },
      applyData(d){
        try {
          const s = Alpine.store('profileModal');
          if(s && s.therapist){ Object.assign(s.therapist, d); }
          document.dispatchEvent(new CustomEvent('tc-profile-updated'));
        } catch(e){ console.warn('applyData failed', e); }
      },
      saveField(field, value){ const payload={}; payload[field]=value; this.saveFields(payload); },
      saveFields(payload){ if(!payload||this.saving) return; this.saving=true; fetch('/users/api/profile/update/', {method:'PATCH', headers:{'Content-Type':'application/json','X-CSRFToken': (window.TC_CSRF||'')}, body: JSON.stringify(payload)})
        .then(r=>r.json().then(d=>[r,d]))
        .then(([r,d])=>{ if(!r.ok){ this.notify((d && (d.error||d.message))||'Save failed', true); return; } this.applyData(d); this.notify('Saved'); })
        .catch(()=> this.notify('Network error', true))
        .finally(()=> this.saving=false);
      },
      ensureLoaded(){
        // If we already have richer data (locations or specialties), skip
        const s = (window.Alpine && Alpine.store && Alpine.store('profileModal')) ? Alpine.store('profileModal') : null;
  if(s && s.therapist && ( (s.therapist.locations && s.therapist.locations.length) || (s.therapist.specialties && s.therapist.specialties.length) )) return;
  // Use valid endpoints: primary lightweight /me/, then update (returns full subset), then public full profile (for parity fields) as last resort
  const userId = (window.__initialTherapist && window.__initialTherapist.id) ? window.__initialTherapist.id : null;
  const endpoints = ['/users/api/profile/me/','/users/api/profile/update/'];
  if(userId) endpoints.push(`/users/api/therapists/${userId}/profile_full/`);
        const tryNext = (i)=>{
          if(i>=endpoints.length) return; fetch(endpoints[i], {headers:{'Accept':'application/json'}})
            .then(r=> r.ok ? r.json() : null)
            .then(d=>{ if(d && typeof d==='object' && d.id){ this.applyData(d); this.computeCompletion(); } else { tryNext(i+1); } })
            .catch(()=> tryNext(i+1));
        };
        tryNext(0);
      }
    };
  };

  // Initialize Alpine store early when Alpine boots
  document.addEventListener('alpine:init', () => {
    try {
      if(!Alpine.store('profileModal')){
        Alpine.store('profileModal', {
          currentUserId: window.__initialTherapist.id || null,
          show:false,
            therapist: JSON.parse(JSON.stringify(window.__initialTherapist||{})),
          therapistIds:[], currentIndex:-1, loading:false, error:null, lightboxImage:null,
          close(){ this.show=false; }
        });
      }
    } catch(e){ console.error('Failed initializing profileModal store', e); }
  });
  // Gallery manager available before partial include so x-data can resolve
  function galleryManager(){

    return {
      images: (window.__initialProfile && window.__initialProfile.gallery_images) ? window.__initialProfile.gallery_images.slice() : [],
      file:null, caption:'', is_primary:false, uploading:false, progress:0, error:'', drag:false,
      onFile(e){ this.file = e.target.files[0]; },
      onDrop(ev){ this.drag=false; const f=ev.dataTransfer && ev.dataTransfer.files && ev.dataTransfer.files[0]; if(f){ this.file=f; } },
      reset(){ this.file=null; this.caption=''; this.is_primary=false; this.progress=0; this.error=''; if(this.$refs.file) this.$refs.file.value=''; },
      upload(){ if(!this.file) return; if(this.images.length>=12){ this.error='Maximum 12 images.'; return; } this.error=''; this.uploading=true; const form=new FormData(); form.append('file', this.file); if(this.caption) form.append('caption', this.caption); if(this.is_primary) form.append('is_primary','1'); fetch('/users/api/profile/gallery/upload/', { method:'POST', headers:{'X-CSRFToken':csrf}, body:form }).then(r=>r.json().then(d=>[r,d])).then(([r,d])=>{ if(!r.ok){ this.error=d.error||'Upload failed'; return; } this.images=d.gallery_images||[]; const s=Alpine.store('profileModal'); if(s&&s.therapist){ s.therapist.gallery_images=this.images; } this.reset(); }).catch(()=> this.error='Network error').finally(()=> this.uploading=false);
      },
      saveMeta(img){ fetch('/users/api/profile/gallery/'+img.id+'/', { method:'PATCH', headers:{'Content-Type':'application/json','X-CSRFToken':csrf}, body: JSON.stringify({ caption: img.caption })}).then(r=>r.json().then(d=>[r,d])).then(([r,d])=>{ if(!r.ok){ this.error=d.error||'Save failed'; return; } this.images=d.gallery_images||[]; const s=Alpine.store('profileModal'); if(s&&s.therapist){ s.therapist.gallery_images=this.images; } }).catch(()=> this.error='Network error'); },
      setPrimary(img){ if(img.is_primary) return; fetch('/users/api/profile/gallery/'+img.id+'/', { method:'PATCH', headers:{'Content-Type':'application/json','X-CSRFToken':csrf}, body: JSON.stringify({ is_primary:true })}).then(r=>r.json().then(d=>[r,d])).then(([r,d])=>{ if(!r.ok){ this.error=d.error||'Update failed'; return; } this.images=d.gallery_images||[]; const s=Alpine.store('profileModal'); if(s&&s.therapist){ s.therapist.gallery_images=this.images; } }).catch(()=> this.error='Network error'); },
      remove(img){ if(!confirm('Delete this image?')) return; fetch('/users/api/profile/gallery/'+img.id+'/', { method:'DELETE', headers:{'X-CSRFToken':csrf} }).then(r=>r.json().then(d=>[r,d])).then(([r,d])=>{ if(!r.ok){ this.error=d.error||'Delete failed'; return; } this.images=d.gallery_images||[]; const s=Alpine.store('profileModal'); if(s&&s.therapist){ s.therapist.gallery_images=this.images; } }).catch(()=> this.error='Network error'); }
    };
  }
  // Intro video manager component (single video)
  function videoManager(){
    const csrf = TC_CSRF;
    const initial = (window.__initialProfile && window.__initialProfile.video_gallery && window.__initialProfile.video_gallery.length) ? window.__initialProfile.video_gallery[0] : null;
    return {
      // state
      video: initial,
      file: null,
      caption: '',
      recording: false,
      previewUrl: '',
      stream: null,
      recorder: null,
      chunks: [],
      drag:false,
      trackFailed:false,
      videoLoadError:false,
      error:'',
      uploading:false,
      confirmDelete:false,
      deleting:false,
  init(){ if(this.video){ this.caption=this.video.caption||''; this.verifyVideo(); } },
      notify(msg, isErr=false){ if(window.__profileEdit){ window.__profileEdit.notify(msg, isErr); } },
      onFile(e){ const f=e.target.files[0]; if(f){ this.setFile(f); } },
      setFile(f){ if(!f) return; this.resetRecordingOnly(); this.file=f; this.previewUrl = URL.createObjectURL(f); },
      startRecording(){ if(this.recording) return; this.error=''; navigator.mediaDevices.getUserMedia({video:true,audio:true}).then(stream=>{
          this.stream=stream; this.trackFailed=false;
          const v=this.$refs.livePreview; if(v){ v.srcObject=stream; }
          const types=['video/mp4;codecs=avc1,mp4a.40.2','video/webm;codecs=vp9,opus','video/webm;codecs=vp8,opus','video/webm'];
          let sel=''; for(const t of types){ if(MediaRecorder.isTypeSupported(t)){ sel=t; break; } }
          try { this.recorder = new MediaRecorder(stream, sel? {mimeType:sel}:{}) } catch(e){ this.recorder = new MediaRecorder(stream); }
          this.chunks=[]; this.recorder.ondataavailable = ev=> { if(ev.data && ev.data.size) this.chunks.push(ev.data); };
          this.recorder.onstop = ()=> { const blob=new Blob(this.chunks, {type: this.recorder.mimeType || 'video/webm'}); const ext = (/mp4/.test(blob.type)?'mp4':'webm'); this.file = new File([blob], 'intro-'+Date.now()+'.'+ext, {type: blob.type}); this.previewUrl = URL.createObjectURL(blob); };
          // detect track failure
          stream.getVideoTracks().forEach(tr=> tr.addEventListener('ended', ()=>{ if(this.recording){ this.trackFailed=true; this.stopRecording(); }}));
          this.recording=true; this.recorder.start();
        }).catch(()=>{ this.error='Camera/mic permission denied'; this.notify('Camera access blocked', true); }); },
      stopRecording(){ if(!this.recording) return; try { this.recorder && this.recorder.state!=='inactive' && this.recorder.stop(); } catch(_){} this.stopStream(); this.recording=false; },
      stopStream(){ if(this.stream){ this.stream.getTracks().forEach(t=> t.stop()); this.stream=null; } },
      resetRecordingOnly(){ if(this.recording){ this.stopRecording(); } this.stopStream(); this.recorder=null; this.chunks=[]; },
      reset(){ this.resetRecordingOnly(); if(this.previewUrl){ URL.revokeObjectURL(this.previewUrl); } this.file=null; this.previewUrl=''; this.caption=''; this.error=''; },
      upload(){ if(!this.file) return; if(this.file.size > 60*1024*1024){ this.error='File too large (60MB max)'; return; } this.uploading=true; this.error=''; const fd=new FormData(); fd.append('file', this.file); if(this.caption) fd.append('caption', this.caption); fetch('/users/api/profile/video/', {method:'POST', headers:{'X-CSRFToken':csrf}, body:fd}).then(r=>r.json().then(d=>[r,d])).then(([r,d])=>{ if(!r.ok){ this.error=d.error||'Upload failed'; this.notify(this.error,true); return; } this.applyServerData(d); this.reset(); this.notify('Video uploaded'); }).catch(()=>{ this.error='Network error'; this.notify(this.error,true); }).finally(()=> this.uploading=false); },
      updateCaption(){ if(!this.video) return; const cap=(this.video.caption||'').slice(0,128); fetch('/users/api/profile/video/', {method:'PATCH', headers:{'Content-Type':'application/json','X-CSRFToken':csrf}, body: JSON.stringify({caption:cap})}).then(r=>r.json().then(d=>[r,d])).then(([r,d])=>{ if(!r.ok){ this.notify(d.error||'Save failed', true); return; } this.applyServerData(d); this.notify('Caption saved'); }).catch(()=> this.notify('Network error', true)); },
      openDelete(){ if(!this.video) return; this.confirmDelete=true; this.deleting=false; },
      cancelDelete(){ if(this.deleting) return; this.confirmDelete=false; },
      confirmDeleteAction(){ if(!this.video || this.deleting) return; this.deleting=true; fetch('/users/api/profile/video/', {method:'DELETE', headers:{'X-CSRFToken':csrf}}).then(r=>r.json().then(d=>[r,d])).then(([r,d])=>{ if(!r.ok){ this.notify(d.error||'Delete failed', true); return; } this.applyServerData(d); this.video=null; this.confirmDelete=false; this.notify('Video deleted'); }).catch(()=> this.notify('Network error', true)).finally(()=> this.deleting=false); },
  // Alias for legacy partials still using @click="remove()" to delete video
  remove(){ this.openDelete(); },
      applyServerData(d){ if(window.__profileEdit){ window.__profileEdit.applyData(d); } const list = (d && d.video_gallery)||[]; this.video = list.length? list[0]: null; if(this.video){ this.caption=this.video.caption||''; this.videoLoadError=false; this.verifyVideo(); } },
      verifyVideo(){
        if(!this.video || !this.video.video_url) return;
        // Probe video availability with HEAD, but ignore CORS blocks (common in dev if bucket CORS not set for localhost).
        // We only set videoLoadError here for definite failures (HTTP status >=400). The <video> element's @error handler
        // will catch true playback failures. A CORS-blocked fetch throws TypeError or returns opaque; we treat that as inconclusive.
        try {
          const baseUrl = this.video.video_url;
            const probeUrl = baseUrl + (baseUrl.includes('?') ? '&' : '?') + 'probe=' + Date.now();
          fetch(probeUrl, { method:'HEAD', mode:'no-cors' })
            .then(r=> {
              if(r.type === 'opaque') { return; } // can't inspect; assume okay
              if(!r.ok) {
                this.videoLoadError = true;
                console.warn('Intro video HEAD check failed', r.status);
              }
            })
            .catch(err => {
              // Likely CORS (No Access-Control-Allow-Origin). Defer to element events instead of marking error.
              console.warn('Intro video HEAD probe error (ignored, relying on element events):', err && err.message);
            });
        } catch(err) {
          console.warn('Intro video verify exception (ignored):', err && err.message);
        }
      },
    };
  }

      ],

        fetch('/users/api/profile/locations/'+this.hoursEdit.openFor+'/office_hours/', {method:'PATCH', headers:{'Content-Type':'application/json','X-CSRFToken':csrf}, body: JSON.stringify(payload)})

          .then(([r,d])=>{ if(!r.ok){ this.hoursEdit.error=d.error||'Save failed'; return; } this.apply(d); const s=Alpine.store('profileModal'); const updated = s.therapist.locations.find(l=> l.id===this.hoursEdit.openFor); if(updated){ this.openHours(updated); } })

  // Fees & Insurance manager
  function feesInsuranceManager(){
    const csrf = TC_CSRF;
    return {
      editable: true,
      fees:{ individual:'', couples:'' },
      insuranceForm:{ provider:'' },
      insError:'',
      providerQuery:'', providerResults:[], providerLoading:false, providerOpen:false, providerSelectedIndex:-1, providerDebounce:null,

      fmt(v){ if(v==null||v==='') return ''; const num=parseFloat((''+v).replace(/[^0-9.]/g,'')); if(isNaN(num)) return v; return new Intl.NumberFormat('en-US',{style:'currency',currency:'USD',minimumFractionDigits:0,maximumFractionDigits:0}).format(num); },

  pop.className = 'tc-popover-name absolute z-[4000] bg-white rounded-2xl shadow-2xl ring-1 ring-[#BEE3DB] p-4 w-[320px] space-y-3';
    const repositionName = () => {
      const r = anchor.getBoundingClientRect();
      pop.style.top = (r.bottom + window.scrollY + 10) + 'px';
      pop.style.left = (window.scrollX + Math.min(r.left, window.innerWidth - 340)) + 'px';
    };
    repositionName();
    pop.innerHTML = `
      <div class="flex items-start justify-between gap-2">
        <h3 class="text-sm font-semibold text-[#555B6E]">Edit Name</h3>
        <button type="button" class="text-[#9b4d49] text-xs font-medium hover:underline" data-action="close">Close</button>
      </div>
      <div class="flex flex-col gap-3">
        <label class="flex flex-col gap-1 text-xs font-medium text-[#555B6E]">
          <span>Title <span class='text-[#89B0AE] font-normal'>(Optional)</span></span>
          <div class="relative">
            <select data-field="title" class="w-full rounded-md border border-[#BEE3DB] focus:border-[#116466] focus:ring-[#116466] text-sm pl-2 pr-8 py-1.5 bg-white appearance-none transition-colors">
              <option value="">-- None --</option>
              ${(s.therapist?.title_options || []).map(t=>`<option value="${t.replace(/"/g,'&quot;')}" ${t.toLowerCase()===currentTitle.toLowerCase()?'selected':''}>${t}</option>`).join('')}
            </select>
            <span class="pointer-events-none absolute inset-y-0 right-2 flex items-center text-[#116466]">
              <svg class="w-4 h-4" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 7l5 6 5-6" /></svg>
            </span>
          </div>
        </label>
        <label class="flex flex-col gap-1 text-xs font-medium text-[#555B6E]">
          <span>First Name</span>
          <input type="text" data-field="first_name" value="${currentFirst.replace(/"/g,'&quot;')}" maxlength="64" class="w-full rounded-md border border-[#BEE3DB] focus:border-[#116466] focus:ring-[#116466] text-sm px-2 py-1.5 bg-white" placeholder="First Name" />
        </label>
        <label class="flex flex-col gap-1 text-xs font-medium text-[#555B6E]">
          <span>Middle Name <span class='text-[#89B0AE] font-normal'>(Optional)</span></span>
          <input type="text" data-field="middle_name" value="${currentMiddle.replace(/"/g,'&quot;')}" maxlength="64" class="w-full rounded-md border border-[#BEE3DB] focus:border-[#116466] focus:ring-[#116466] text-sm px-2 py-1.5 bg-white" placeholder="Middle Name" />
        </label>
        <label class="flex flex-col gap-1 text-xs font-medium text-[#555B6E]">
          <span>Last Name</span>
          <input type="text" data-field="last_name" value="${currentLast.replace(/"/g,'&quot;')}" maxlength="64" class="w-full rounded-md border border-[#BEE3DB] focus:border-[#116466] focus:ring-[#116466] text-sm px-2 py-1.5 bg-white" placeholder="Last Name" />
        </label>
      </div>
      <div class="flex items-center justify-between pt-1">
        <button type="button" data-action="clear" class="text-xs text-[#9b4d49] hover:underline">Clear</button>
        <div class="flex gap-2">
          <button type="button" data-action="cancel" class="px-3 py-1.5 rounded-full bg-[#E5F4F2] text-[#116466] text-xs font-semibold hover:bg-[#D2E7E4]">Cancel</button>
          <button type="button" data-action="save" class="px-4 py-1.5 rounded-full bg-[#116466] text-white text-xs font-semibold hover:bg-[#0d4c4d]">Save</button>
        </div>
      </div>`;
    document.body.appendChild(pop);
    const firstInput = pop.querySelector('input[data-field="first_name"]');
    setTimeout(()=> firstInput && firstInput.focus(), 50);
  const close = ()=> { pop.remove(); window.removeEventListener('click', onDoc, true); window.removeEventListener('scroll', repositionName, true); window.removeEventListener('resize', repositionName, true); };
    const onDoc = (ev)=> { if(!pop.contains(ev.target) && ev.target !== anchor) close(); };
  setTimeout(()=> { window.addEventListener('click', onDoc, true); window.addEventListener('scroll', repositionName, true); window.addEventListener('resize', repositionName, true); }, 0);
    pop.addEventListener('click', ev => {
      const actionBtn = ev.target.closest('[data-action]'); if(!actionBtn) return;
      const action = actionBtn.getAttribute('data-action');
      if(action === 'close' || action === 'cancel'){ close(); return; }
      if(action === 'clear'){
        ['title','first_name','middle_name','last_name'].forEach(f=>{ const inp=pop.querySelector(`input[data-field="${f}"]`); if(inp) inp.value=''; });
        return;
      }
      if(action === 'save'){
        const fn = pop.querySelector('input[data-field="first_name"]').value.trim();
        const mn = pop.querySelector('input[data-field="middle_name"]').value.trim();
        const ln = pop.querySelector('input[data-field="last_name"]').value.trim();
  const ttSel = pop.querySelector('[data-field="title"]');
  const tt = ttSel ? ttSel.value.trim() : '';
        // Lightweight front-end validation
        if(fn.length > 64 || ln.length > 64 || mn.length > 64){
          pop.querySelector('h3').textContent = 'Name too long (max 64)';
          pop.querySelector('h3').classList.add('text-[#9b4d49]');
          return;
        }
        const payload = {first_name: fn, middle_name: mn, last_name: ln, title: tt};
        if(window.__profileEdit && typeof window.__profileEdit.saveFields === 'function'){
          window.__profileEdit.saveFields(payload);
        } else if(window.__tcSaveProfileField){ Object.entries(payload).forEach(([k,v])=> window.__tcSaveProfileField(k,v)); }
        close();
      }
    });
  });

  // Rich text editor popover (intro_note & personal_statement_01) with dynamic scroll/resize reposition
  document.addEventListener('edit-rich-text', e => {
    const { field, current, el } = e.detail || {}; if(!field) return;
    document.querySelectorAll('.tc-popover-richtext').forEach(p=>p.remove());
    let anchor = el || (e.target && e.target.ownerDocument ? e.target : null);
    if(!anchor || !anchor.getBoundingClientRect){
      anchor = { getBoundingClientRect(){ return { left: window.innerWidth/2 - 150, top: window.innerHeight/2 - 100, bottom: window.innerHeight/2 - 100 }; } };
    }
    const pop = document.createElement('div');
    pop.className = 'tc-popover-richtext absolute z-[5000] bg-white rounded-2xl shadow-2xl ring-1 ring-[#BEE3DB] w-[560px] max-w-[95vw] flex flex-col';
    const repositionRT = () => {
      const r = anchor.getBoundingClientRect();
      let top = window.scrollY + r.bottom + 8;
      let left = window.scrollX + Math.min(r.left, window.innerWidth - 580);
      pop.style.top = top + 'px';
      pop.style.left = left + 'px';
    };
    repositionRT();
    const specs = {
      personal_statement_q1: { title: 'Personal Statement 1', helper: 'Introduce yourself, your style & what clients can expect in early sessions. Aim for a warm, concise overview.', min:80, max:650, target:'Target 120400 chars'},
      personal_statement_q2: { title: 'Personal Statement 2', helper: 'Who you help & common concerns. Mention populations, approaches or outcomes you often support.', min:80, max:650, target:'Target 120400 chars'},
      personal_statement_q3: { title: 'Personal Statement 3', helper: 'Your philosophy / values & an inviting encouragement to reach out.', min:80, max:650, target:'Target 120400 chars'},
      intro_note: { title: 'Introduction', helper: 'Short intro that appears near top of profile.', min:40, max:400, target:'Target 80220 chars'}
    };
    const spec = specs[field] || { title:'Edit Text', helper:'', min:0, max:8000, target:'' };
    pop.innerHTML = `
      <div class="flex items-center justify-between px-4 py-3 border-b border-[#BEE3DB] bg-[#F5F4F3] rounded-t-2xl">
        <h3 class="text-sm font-semibold text-[#555B6E]">${spec.title}</h3>
        <div class="flex items-center gap-2 text-xs">
          <button type="button" data-action="bold" class="px-2 py-1 rounded bg-white ring-1 ring-[#BEE3DB] hover:bg-[#E5F4F2] font-semibold">B</button>
          <button type="button" data-action="italic" class="px-2 py-1 rounded bg-white ring-1 ring-[#BEE3DB] hover:bg-[#E5F4F2] italic">I</button>
          <button type="button" data-action="ul" class="px-2 py-1 rounded bg-white ring-1 ring-[#BEE3DB] hover:bg-[#E5F4F2]"> List</button>
          <button type="button" data-action="clear" class="px-2 py-1 rounded bg-white ring-1 ring-[#BEE3DB] hover:bg-[#FFE8E5] text-[#9b4d49]">Clear</button>
          <button type="button" data-action="close" class="ml-2 text-[#9b4d49] hover:underline">Close</button>
        </div>
      </div>
      <div class="p-4 overflow-y-auto max-h-[300px] bg-white flex flex-col gap-3">
        <div class="text-[11px] leading-snug text-[#555B6E] bg-[#F6FBFA] border border-[#BEE3DB] rounded-md px-3 py-2">
          <p class="font-medium mb-1">Guidance</p>
          <p>${spec.helper}</p>
          <p class="mt-1 italic text-[10px] text-[#89B0AE]">${spec.target}  Min ${spec.min} / Max ${spec.max}</p>
        </div>
        <div class="border border-[#BEE3DB] rounded-lg p-3 bg-white min-h-[160px] text-sm leading-relaxed focus:outline-none prose prose-sm max-w-none" contenteditable="true" data-editor></div>
        <div class="flex items-center justify-between mt-1">
          <p class="text-[10px] text-[#555B6E]">Allowed: bold, italic, lists. Other formatting is stripped.</p>
          <p class="text-[10px] font-medium" data-char>0 / ${spec.max}</p>
        </div>
      </div>
      <div class="flex items-center justify-between px-4 py-3 border-t border-[#BEE3DB] bg-[#F5F4F3] rounded-b-2xl">
        <button type="button" data-action="cancel" class="px-4 py-1.5 rounded-full bg-white ring-1 ring-[#BEE3DB] text-[#555B6E] text-xs font-medium hover:bg-[#E5F4F2]">Cancel</button>
        <button type="button" data-action="save" class="px-5 py-1.5 rounded-full bg-[#116466] text-white text-xs font-semibold hover:bg-[#0d4c4d] disabled:opacity-40 disabled:cursor-not-allowed">Save</button>
      </div>`;
    document.body.appendChild(pop);
    // Final viewport-aware adjustment after content renders
    requestAnimationFrame(()=>{
      const r = anchor.getBoundingClientRect();
      const ph = pop.offsetHeight || 400;
      const pw = pop.offsetWidth || 560;
      let top = window.scrollY + r.bottom + 8;
      if(top + ph > window.scrollY + window.innerHeight - 12){
        const above = window.scrollY + r.top - ph - 8; if(above > window.scrollY + 12) top = above;
      }
      if(top < window.scrollY + 8) top = window.scrollY + 8;
      let left = window.scrollX + r.left;
      if(left + pw > window.scrollX + window.innerWidth - 8) left = window.scrollX + window.innerWidth - pw - 8;
      if(left < window.scrollX + 8) left = window.scrollX + 8;
      pop.style.top = top + 'px'; pop.style.left = left + 'px';
      const vb = window.scrollY + window.innerHeight; const vt = window.scrollY;
      if(top < vt + 40 || (top + ph) > vb - 40){ window.scrollTo({ top: Math.max(top - 80, 0), behavior: 'smooth' }); }
    });
    const editor = pop.querySelector('[data-editor]');
    const sanitize = (html) => {
      const wrapper = document.createElement('div'); wrapper.innerHTML = html;
      const ALLOW = new Set(['B','STRONG','I','EM','UL','LI','P','BR']);
      const walk = (node) => { [...node.children].forEach(ch => { if(!ALLOW.has(ch.tagName)){ while(ch.firstChild) ch.parentNode.insertBefore(ch.firstChild, ch); ch.remove(); } else { [...ch.attributes].forEach(a => ch.removeAttribute(a.name)); walk(ch); } }); };
      walk(wrapper);
      wrapper.childNodes.forEach(n => { if(n.nodeType === 3 && n.textContent.trim()){ const p=document.createElement('p'); p.textContent = n.textContent; n.replaceWith(p);} });
      return wrapper.innerHTML.replace(/<p>\s*<\/p>/g,'').trim();
    };
    if(current){ if(/<\w+/.test(current)) editor.innerHTML=current; else editor.innerHTML='<p>'+current.replace(/\n+/g,'</p><p>')+'</p>'; } else { editor.innerHTML=''; }
    const exec = (cmd) => { editor.focus(); document.execCommand(cmd,false,null); };
    const plainLength = (html) => html.replace(/<[^>]*>/g,'').replace(/&nbsp;/g,' ').replace(/\s+/g,' ').trim().length;
    const countEl = () => pop.querySelector('[data-char]');
    const saveBtn = () => pop.querySelector('button[data-action="save"]');
    const updateCount = () => {
      const cleaned = sanitize(editor.innerHTML);
      const len = plainLength(cleaned);
      const ce = countEl(); if(ce){ ce.textContent = len + ' / ' + spec.max; ce.classList.toggle('text-[#9b4d49]', (len<spec.min || len>spec.max)); }
      const sb = saveBtn(); if(sb){ sb.disabled = (len<spec.min || len>spec.max); }
    };
    editor.addEventListener('input', updateCount);
    setTimeout(updateCount, 30);
    pop.addEventListener('click', ev => {
      const btn = ev.target.closest('button[data-action]'); if(!btn) return; const act = btn.getAttribute('data-action');
      if(act==='close' || act==='cancel'){ pop.remove(); return; }
      if(act==='bold'){ exec('bold'); return; }
      if(act==='italic'){ exec('italic'); return; }
      if(act==='ul'){ exec('insertUnorderedList'); return; }
      if(act==='clear'){ editor.innerHTML=''; return; }
      if(act==='save'){ const cleaned = sanitize(editor.innerHTML); const len = plainLength(cleaned); if(len<spec.min || len>spec.max){ updateCount(); return; } window.__tcSaveProfileField(field, cleaned); pop.remove(); }
    });
    const closeOnEsc = (ev) => { if(ev.key==='Escape'){ pop.remove(); window.removeEventListener('keydown', closeOnEsc, true);} };
    setTimeout(()=> window.addEventListener('keydown', closeOnEsc, true), 0);
    window.addEventListener('scroll', repositionRT, true); window.addEventListener('resize', repositionRT, true);
    const origRemove = pop.remove.bind(pop);
    pop.remove = () => { window.removeEventListener('scroll', repositionRT, true); window.removeEventListener('resize', repositionRT, true); origRemove(); };
  });
  // (Moved intro video UI inside block so Alpine scope & functions are guaranteed to exist when parsed)
</script>
