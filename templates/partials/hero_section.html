<section class="py-8" style="background-color: #BEE3DB;">
    <div class="max-w-3xl mx-auto text-center px-2 sm:px-4" x-data="{ showModal: false, showProfileModal: false, therapist: {} }">
        <h1 class="text-2xl sm:text-3xl md:text-4xl font-extrabold mb-4" style="color: #555B6E;">Your Journey to Better Mental Health Starts Here</h1>
        <p class="text-base sm:text-lg mb-8" style="color: #555B6E;">Connect with licensed therapists, explore resources, and read expert advice to support your well-being.</p>
        <div x-data="searchModal()" @open-modal.window="showProfileModal = true; therapist = $event.detail;">
          <form @submit.prevent="fetchResults(); $store.searchModal.show = true;" class="flex flex-col md:flex-row gap-4 justify-center items-center mb-4 w-full max-w-2xl mx-auto">
              <div class="flex w-full">
                  <input type="text" id="homepage-search-input" x-model="$store.searchModal.query" placeholder="Search therapists, practices, or specialties..." class="homepage-search-input border rounded-l-full px-4 py-3 w-full focus:ring-2 text-sm sm:text-base" style="border-color: #89B0AE; color: #555B6E; background-color: #FAF9F9;" />
                  <button type="submit" id="homepage-search-btn" @click="$store.searchModal.show = true" class="homepage-search-btn font-semibold rounded-r-full px-4 sm:px-6 py-3 text-sm sm:text-base transition-colors duration-150 focus:outline-none focus:ring-2 focus:ring-[#89B0AE] cursor-pointer" style="background-color: #89B0AE; color: #FAF9F9; border-left: 0 !important; border-left-color: transparent !important;" onmouseover="this.style.backgroundColor='#555B6E'; this.style.color='#fff';" onmouseout="this.style.backgroundColor='#89B0AE'; this.style.color='#FAF9F9';">Search</button>
              </div>
          </form>
        </div>
        </div>
        <div class="flex flex-col sm:flex-row gap-2 sm:gap-4 justify-center items-center">
            <a href="/therapists/" class="text-sm font-medium underline" style="color: #555B6E;">Browse All Therapists</a>
            <a href="#" class="text-sm font-medium underline" style="color: #555B6E;">How Therapy Works</a>
            <a href="#" class="text-sm font-medium underline" style="color: #555B6E;">FAQs</a>
            <a href="/blog/" class="text-sm font-medium underline" style="color: #555B6E;">Blog</a>
        </div>
    </div>
</section>
