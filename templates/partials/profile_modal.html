{# Reusable Therapist Profile Modal - expects 'therapist' context variable and 'showModal' Alpine.js state #}
<div x-show="showModal" x-cloak class="fixed inset-0 z-50 flex items-center justify-center backdrop-blur-sm" style="background: rgba(176,174,174,0.5);">
  <div class="rounded-xl shadow-lg p-8 w-[98vw] max-w-2xl relative overflow-y-auto max-h-[80vh] bg-white" @click.away="showModal = false">
    <button @click="showModal = false" class="absolute top-4 right-6 bg-[#FF9950] text-white hover:bg-[#555B6E] rounded-full w-12 h-12 flex items-center justify-center shadow-lg transition-all duration-150" style="font-size:2rem;">
      <span class="sr-only">Close</span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-8 h-8">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    <div class="flex flex-col items-center">
      <img :src="therapist.profile_photo_url" :alt="therapist.name" class="w-24 h-24 rounded-full object-cover shadow mb-4" />
      <div class="font-semibold text-lg mb-1" style="color: #555B6E;" x-text="therapist.name + (therapist.license_type ? ', ' + therapist.license_type : '')"></div>
      <div class="text-xs text-gray-500 mb-1" x-text="therapist.city + ', ' + therapist.state"></div>
      <div class="text-sm mb-2" style="color: #89B0AE;" x-text="therapist.license_type_description"></div>
      <div class="text-xs text-gray-500 mb-2"><span class="font-semibold">Specialties:</span> <span x-text="therapist.specialties"></span></div>
      <div class="text-sm italic mb-2" x-text="therapist.tagline"></div>
      <div class="text-sm text-[#555B6E]" x-text="therapist.bio"></div>
    </div>
  </div>
</div>
