{# Personal Statements 2 & 3 extracted to render outside main About section #}
<!-- Personal Statement 2 -->
<div x-show="editable || $store.profileModal.therapist.personal_statement_q2" x-cloak>
  <div class="mb-8 rounded-xl p-5 md:p-6 bg-white/85 backdrop-blur-sm ring-2 ring-[#BEE3DB] shadow-lg relative overflow-hidden group max-w-[900px] mx-auto w-full" style="box-shadow:0 6px 24px -8px #555B6E33;">
    <div class="absolute inset-0 pointer-events-none opacity-40 bg-[radial-gradient(circle_at_18%_18%,#E5F4F2,transparent_60%),radial-gradient(circle_at_78%_82%,#FFDDD0,transparent_65%)]"></div>
    <div class="group relative cursor-pointer" data-edit-wrapper data-field="personal_statement_q2" x-data="{can_edit: {{ editable|default:0|yesno:'true,false' }} }" role="button" tabindex="0" @click.stop="can_edit && $dispatch('edit-rich-text',{field:'personal_statement_q2',current:$store.profileModal.therapist.personal_statement_q2||'', el: $el})">
      <template x-if="$store.profileModal.therapist.personal_statement_q2">
        <div class="text-[15px] md:text-[16px] leading-relaxed font-light text-[#2e4a49] prose prose-sm max-w-none" x-html="$store.profileModal.therapist.personal_statement_q2"></div>
      </template>
      <template x-if="!$store.profileModal.therapist.personal_statement_q2">
        <div class="flex flex-col gap-1" :class="can_edit ? 'animate-pulse' : ''">
          <p class="text-[#116466] font-semibold text-sm tracking-wide">Personal Statement 2</p>
          <p class="italic text-[#89B0AE] text-[12px] leading-snug">Who you help & common concerns / populations. (120–400 chars)</p>
          <p class="italic text-[#89B0AE] text-[11px]">Click to start…</p>
        </div>
      </template>
      {% if editable %}<button type="button" class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition text-[10px] px-2 py-1 rounded bg-[#116466] text-white" @click.stop="$dispatch('edit-rich-text',{field:'personal_statement_q2',current:$store.profileModal.therapist.personal_statement_q2||'', el: $el})">Edit</button>{% endif %}
    </div>
  </div>
</div>

      <template x-if="!$store.profileModal.therapist.personal_statement_q3">

</div>
